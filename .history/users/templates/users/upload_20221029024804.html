{% comment %} {% load static %}
<link rel="stylesheet" href="{% static 'css/main.css' %}" />
<form method="POST" action="{% url 'upload'%}" entypr="multipart/form-data">
  {% csrf_token %}
  <ul
    class="contactList d-flex flex-lg-column gap-2"
    style="list-style: none; padding: 1.1rem"
  >
    <li id="number_of_sales" class="contact p-lg-2">
      {{ form.number_of_sales }}
    </li>
    <li id="revenue" class="contact">{{ form.revenue }}</li>
    <li id="number_of_customers" class="contact">
      {{ form.number_of_customers }}
    </li>
    <li id="year" class="contact">{{ form.year }}</li>
  </ul>
  <input type="submit" value="Send Data to DataBase" />
</form>
{% endcomment %}
<div class="row">
  <div class="container">
    <h2>Border effects</h2>
    <div class="col-3">
      <input class="effect-1" type="text" placeholder="Placeholder Text" />
      <span class="focus-border"></span>
    </div>

    <div class="col-3">
      <input class="effect-8" type="text" placeholder="Placeholder Text" />
      <span class="focus-border">
        <i></i>
      </span>
    </div>
    <div class="col-3">
      <input class="effect-9" type="text" placeholder="Placeholder Text" />
      <span class="focus-border">
        <i></i>
      </span>
    </div>
  </div>
</div>
